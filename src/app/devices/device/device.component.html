<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="DeviceId" [value]="service.formData.DeviceId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-anchor"></i>
        </div>
      </div>
      <input name="DeviceName" #DeviceName="ngModel" [(ngModel)]="service.DeviceName" 
        class="form-control" placeholder="Device Name" required maxlength="64">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-blender"></i>
        </div>
      </div>
      <input name="DeviceCapability" #DeviceName="ngModel" [(ngModel)]="service.DeviceCapability" 
        class="form-control" placeholder="Device Capability" required>
    </div>
    
  </div>
  <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit">Add Device</button>
  </div>
</form>
